<!DOCTYPE HTML>
<meta charset="utf-8">
<html>
	<head>
		<link rel="stylesheet" href="jquery-ui.css">
		<link rel="stylesheet" href="jquery-ui-slider-pips.css">
		<link rel="stylesheet" href="bouncy.css">
		<script src="jquery-1.11.2.js."></script>
		<script src="jquery-ui.js"></script>
		<script src="jquery-ui-slider-pips.js"></script>
		<script src="d3.js"></script>
		<script src="hexbin.js"></script>
		<script src="utilities.js"></script>
		<script src="load.js"></script>
		<script src="mainmenu.js"></script>
		<script src="level.js"></script>
		<script src="game.js"></script>
		<script src="optionsmenu.js"></script>
	</head>
	<body>
		<div id="viewport">
			<div id="loading" class="menu">
				<p>Loading...</p>
			</div>
			<div id="main_menu" class="menu">
				<button id="start_button" type="button">Start</button>
				<button id="options_button" type="button">Options</button>
				<button id="calibrate_button" type="button">Calibrate Colors</button>
				<button id="instructions_button" type="button">Instructions</button>
			</div>
			<div id="options_menu" class="menu">
				<canvas id="options_canvas"></canvas>
				<div id="inner_options" class="menu">
					<div id="palette_radio">
						<input type="radio" id="pal_rad_1" name="pal_rad"><label for="pal_rad_1">Red Blue</label>
						<input type="radio" id="pal_rad_2" name="pal_rad"><label for="pal_rad_2">Purple Teal</label>
					</div>
					
					<div id="bounce_radio">
						<input type="radio" id="bounce_rad_1" name="bounce_rad"><label for="bounce_rad_1"><img src="bounce-1.png"></label>
						<input type="radio" id="bounce_rad_2" name="bounce_rad"><label for="bounce_rad_2"><img src="bounce-2.png"></label>
						<input type="radio" id="bounce_rad_3" name="bounce_rad"><label for="bounce_rad_3"><img src="bounce-3.png"></label>
					</div>
					
					<div>
						<label for="time_spinner">Time:</label>
						<input readonly id="time_spinner" name="value">
					</div>
					
					<div>
						<label for="size_spinner">Size:</label>
						<input readonly id="size_spinner" name="value">
					</div>
					
					<div>
						<label for="speed_spinner">Speed:</label>
						<input readonly id="speed_spinner" name="value">
					</div>
					
					<div id="vergence_label" class="verg_opt"> <span>Divergence</span> <span>Convergence</span> </div>
					<div id="vergence_slider" class="verg_opt"></div>
					
					<button id="options_back_button" type="button">Back</button>
				</div>
			</div>
			<div id="level">
				<div id="level_background">
					<canvas id="canvas"></canvas>
				</div>
			</div>
		</div>
		
		<script>
			$(document).ready(function(){
				game.start();
			});
		</script>
	</body>
</html>
