<!DOCTYPE html>

<body>
<canvas id="mycanvas" height=400 width=400></canvas>
<script src="lodash.min.js"></script>
<script>

var canvas = document.getElementById("mycanvas");
var ctx = canvas.getContext("2d");
var len = 50;
var width = 15;

ctx.lineWidth = 1;
ctx.strokeStyle = "blue";
ctx.fillStyle = "green";

var horz_segment = function(x,y){
	ctx.beginPath();
	ctx.moveTo(x-len/2, y);
	ctx.lineTo(x-len/2+width/2, y-width/2);
	ctx.lineTo(x+len/2-width/2, y-width/2);
	ctx.lineTo(x+len/2, y);
	ctx.lineTo(x+len/2-width/2, y+width/2);
	ctx.lineTo(x-len/2+width/2, y+width/2);
	ctx.closePath();
	ctx.stroke();
	ctx.fill();
};

var vert_segment = function(x,y){
	ctx.beginPath();
	ctx.moveTo(x, y-len/2);
	ctx.lineTo(x-width/2, y-len/2+width/2);
	ctx.lineTo(x-width/2, y+len/2-width/2);
	ctx.lineTo(x, y+len/2);
	ctx.lineTo(x+width/2, y+len/2-width/2);
	ctx.lineTo(x+width/2, y-len/2+width/2);
	ctx.closePath();
	ctx.stroke();
	ctx.fill();
};

var make_number = function(num,x,y){
	var a, b, c, d, e, f, g;
	
	switch (num) {
		case 0:
			a = true;
			c = true;
			d = true;
			e = true;
			f = true;
			g = true;
			break;
		case 1:
			f = true;
			g = true;
			break;
		case 2:
			a = true;
			b = true;
			c = true;
			e = true;
			f = true;
			break;
		case 3:
			a = true;
			b = true;
			c = true;
			f = true;
			g = true;
			break;
		case 4:
			b = true;
			d = true;
			f = true;
			g = true;
			break;
		case 5:
			a = true;
			b = true;
			c = true;
			d = true;
			g = true;
			break;
		case 6:
			a = true;
			b = true;
			c = true;
			d = true;
			e = true;
			g = true;
			break;
		case 7:
			a = true;
			f = true;
			g = true;
			break;
		case 8:
			a = true;
			b = true;
			c = true;
			d = true;
			e = true;
			f = true;
			g = true;
			break;
		case 9:
			a = true;
			b = true;
			c = true
			d = true;
			f = true;
			g = true;
			break;
	}
	
	if (a) {horz_segment(x, y-len);} //top
	if (b) {horz_segment(x, y);} //mid
	if (c) {horz_segment(x, y+len);} //bottom
	if (d) {vert_segment(x-len/2, y-len/2);} //left upper
	if (e) {vert_segment(x-len/2, y+len/2);} //left lower
	if (f) {vert_segment(x+len/2, y-len/2);} //right upper
	if (g) {vert_segment(x+len/2, y+len/2);} //right lower
};

//make_number(4,200,200);

var i;

segments = ["a","b","c","d"];

for (i=0; i < segments.length/2; i++) {
	segments[i] = segments[i] + "1";
}
for (i=segments.length/2; i < segments.length; i++) {
	segments[i] = segments[i] + "2";
}

console.log(segments);

</script>
</body>
